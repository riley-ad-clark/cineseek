<html>
    <head>
        <meta charset="utf-8">

        <meta name="description" content="Cinemax">
        <meta name="keywords" content="web developement, html, css, javascript, js">
        <link rel="icon" href="./assets/img/favicon.png" type="image/x-icon">
        <link rel="stylesheet" href="./assets/css/index.css" type="text/css" media="all">
        <link rel="stylesheet" href="./assets/css/reset.css" type="text/css" media="all">
        <script type="module" src="./assets/js/index.js" defer ></script>
        <title>Cineseek</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <body>
        <div class="container center">
            <h1 class="main-title">Cineseek</h1>
            <h3 class="sub-text">All you seek, just a click away</h3>
            <div class="search-box flex">
                <div class="search-options">
                    <input type="text" class="search-bar">
                    <div class="search-results">
                        <!--this is where the "search-content" tag(s) will append-->

                    </div>
                </div>
                <button class="search-button">Search</button>
            </div>
            <div class="movie-box flex">
                <div class="movie-image">
                    <!--this is where the "movie-poster" img tag will append-->
                </div>
                <div class="movie-details">
                    <h2 class="movie-title"></h2>
                        <div class="inner-details flex">
                            <p class="publish-date"></p>
                            <p class="seperator">|</p>
                            <p class="run-time"></p>
                        </div>
                    <article class="movie-description"></article>
                    <div class="categories-box">
                        <!--this is where "category" a tag(s) will append-->
                    </div>
                </div>
            </div>
        </div>
    </body>
